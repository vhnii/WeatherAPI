<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div class="w-container">
        <div class="w-img">
            <img src="">
            <h3 class="w-desc"></h3>
        </div>
        <div class="w-info">
            <div class="w-temp">
                <p>Temperature:</p>
                <h1 class="temp"></h1>
            </div>
            <div class="w-loc">
                <p>Location:</p>
                <h3 class="loc"></h3>
            </div>
            <input class="optionInput city" type="text" name="city" placeholder="City" value="Tartu">
            <!--<input class="optionInput country" type="text" name="country" placeholder="Code" value="EE">-->
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
